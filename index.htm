<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emlak Portalı</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<hr size="1">
<center><h3>UMUT EMLAK PORTALI</h3></center>
<hr size="1">
<div class="container" style="margin-top:50px;">


  <div class="row">
    <div class="col-md-4">
      <img src="img/amblem.jpg" width="200" height="150" alt="" class="center-block img-responsive img-circle">
    </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top:150px;">
  <h3>Ev Ekleme</h3>
    <div class="row">
      <div class="col-md-4">
        <label>Adı Soyadı</label>
        <input type="text" id="txtAdsoyad" class="form-control">
        <label>E-Posta</label>
        <input type="text" id="txtMail" class="form-control">
        <label>VTarih</label>
         <input type="date" id="txtVeris" class="form-control">
        <label>Emlak Adresi</label>
         <textarea id="txtAdres" class="form-control" rows="3"></textarea>
        <div class="form-group" >
          <label>Yetki</label>
          <select class="form-control" id="txtYetki" >
            <option>Yetki__1</option>
            <option>Yetki__2</option>
            <option>Yetki__3</option>
            <option>Yetki__4</option>
          </select>
        </div>
        <br>
        <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
        <hr>
        <div id="sonuc"></div>

      </div>
      <div class="col-md-8">
        <h1>Ev Listesi</h1>
        <table class="table table-hover" id="tbKayitlar">
          <tr class="bg-info">

            <td>Adı Soyadı</td>
            <td>E-Posta</td>
            <td>Tarih</td>
            <td>Adres</td>
            <td>Yetki</td>
            <td>Sil</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
<center><div id="btn"><button id="btnIletisim" class="btn btn-primary">İletişim</button></div></center>
      <div id="iletiForm" class="alert alert-info">
        <h1>İletişim Formu</h1>
        <label>Adı Soyadı</label>
        <input type="text" class="form-control">
        <label>E-Posta</label>
        <input type="text" class="form-control">
        <label>Mesajınız</label>
        <textarea class="form-control" rows="3"></textarea>
        <br>
        <button id="btnGonder" class="btn btn-success">Gönder</button>
        <button id="btnVazgec" class="btn btn-danger">Vazgeç</button>
        <button id="btnTemizle" class="btn btn-warning">Temizle</button>
      </div>
    </div>
  </div>
</div>
<div class="container" style="margin-top:50px;">

<h1>EVLERİMİZ</h1>
  <div class="row">
    <div class="col-md-4">
      <a href="img/1.jpg">
        <p>EVLERİMİZ</p>
      <img src="img/1.jpg" alt="" class="center-block img-responsive img-thumbnail">
      </a>
    </div>
    <div class="col-md-4">
        <a href="img/2.jpg">
          <p>EVLERİMİZ</p>
        <img src="img/2.jpg" alt="" class="center-block img-responsive img-thumbnail">
        </a>
    </div>
    <div class="col-md-4">
        <a href="img/3.jpg">
          <p>EVLERİMİZ</p>
        <img src="img/3.jpg" alt="" class="center-block img-responsive img-thumbnail">
        </a>
    </div>
    <div class="row">
      <div class="col-md-4">
        <a href="img/4.jpg">
          <p>EVLERİMİZ</p>
        <img src="img/4.jpg" alt="" class="center-block img-responsive img-thumbnail">
        </a>
      </div>
      <div class="col-md-4">
          <a href="img/5.jpg">
            <p>EVLERİMİZ</p>
          <img src="img/5.jpg" alt="" class="center-block img-responsive img-thumbnail">
          </a>
      </div>
      <div class="col-md-4">
          <a href="img/6.jpg">
            <p>EVLERİMİZ</p>
          <img src="img/6.jpg" alt="" class="center-block img-responsive img-thumbnail">
          </a>
      </div>
  </div>
</div>
  <script src="js/jquery-3.2.1.js"></script>
  <script>
  $(function () {
    $("#iletiForm").css({
      "width": "300px",
      "position": "fixed",
      "top": "-500px",
      "left": "500px"

    });

    $("#btnIletisim").click(function () {
      $("#iletiForm").animate({
        "top": "100px",
        "left": "500px"

      }, 1000);
      return false;
    });
    $("#btnVazgec").click(function () {
      $("#iletiForm").animate({
        "top": "-500px",
        "left": "500px"

      }, 1000);
      $("#btnTemizle").click();

      return false;
    });

    $("#btnTemizle").click(function () {
      $("input:text, textarea").val("");
      return false;
    });
  });
    $(function () {
      $("#btnKaydet").click(function () {

        var adsoyad = $("#txtAdsoyad").val();
        var mail = $("#txtMail").val();
        var yas = $("#txtYas").val();
        var yetki = $("#txtYetki").val();
        var adres = $("#txtAdres").val();

        if (adsoyad == "" || mail == "" || yas == ""|| adres == ""|| yetki == "") {
          $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);
          return false;
        }

        $("#tbKayitlar").append("<tr><td>" + adsoyad + "</td><td>" + mail + "</td><td>" + yas + "</td><td>" + adres + "</td><td>" + yetki + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
      });

      $(document).on("click", ".sil", function () {
        var satir = $(this).closest("tr");
        satir.remove();

      });
    });
  </script>
</body>

</html>
